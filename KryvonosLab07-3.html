<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анкета</title>
</head>
<body text="#FFFFFF">

    <form action="#" method="post">
        <table border="1" cellpadding="10" align="center" bgcolor="#E8A0E3">
            <tr>
                <th colspan="3" align="center">
                <h2>Анкета</h2>
                </th>
            </tr>

            <tr>
                <td>1.</td>
                <td>Прізвище</td>
                <td><input type="text" name="surname" size="40" maxlength="40"></td>
            </tr>

            <tr>
                <td>2.</td>
                <td>Ім'я, по батькові</td>
                <td><input type="text" name="name" size="40" maxlength="40"></td>
            </tr>

            <tr>
                <td>3.</td>
                <td>Число і рік народження</td>
                <td><input type="text" name="birthdate" size="40" maxlength="40"></td>
            </tr>

            <tr>
                <td>4.</td>
                <td>Домашня адреса</td>
                <td><input type="text" name="address" size="40" maxlength="40"></td>
            </tr>

            <tr>
                <td>5.</td>
                <td>Місце навчання (роботи)</td>
                <td><input type="text" name="workplace" size="40" maxlength="40"></td>
            </tr>

            <tr>
                <td>6.</td>
                <td>Домашній (робочий) телефон</td>
                <td><input type="text" name="phone" size="40" maxlength="40"></td>
            </tr>

            <tr>
                <td>7.</td>
                <td>E-mail</td>
                <td><input type="text" name="email" size="40" maxlength="40"></td>
            </tr>

            <tr>
                <td>8.</td>
                <td>Область наукових інтересів</td>
                <td>
                    1. <input type="text" name="interest1" size="35"><br>
                    2. <input type="text" name="interest2" size="35"><br>
                    3. <input type="text" name="interest3" size="35"><br>
                    4. <input type="text" name="interest4" size="35"><br>
                    5. <input type="text" name="interest5" size="35"><br>
                    6. <input type="text" name="interest6" size="35">
                </td>
            </tr>

            <tr>
                <td colspan="3"><input type="reset" value="Відмінити введення"><br><br><input type="submit" value="Надіслати дані та перейти до 2 етапу реєстрації"</td>
            </tr>

        </table>
    </form>
</body>
</html>

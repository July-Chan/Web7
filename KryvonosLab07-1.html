<body>
    <h2>Створення форми</h2>
    <form action="KryvonosLab07-2.html" target="_blank" method="post">
<pre>
    Ваше ім'я: <input type="text" name="name" maxlength="40" size="40" value="">

        <option value="1" selected>Перший</option>
        <option value="2" >Другий</option>
        <option value="3" >Третій</option>
        <option value="4" >Четвертий</option>
        <option value="5" >П'ятий</option>
    </select>
    Які дисципліни ви вивчаєте на курсі? <input type="checkbox" name="web" value="yes" checked>WEB-програмування <input type="checkbox" name="web" value="yes">Технічна електродинаміка

    Напишіть декілька слів про себе:
</pre>
<textarea name="about" rows="6" cols="60" wrap="off"></textarea>
<p><input type="submit" value="Відіслати дані">
